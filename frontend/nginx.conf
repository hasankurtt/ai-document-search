server {
    listen 80;
    server_name aidocs.hasankurt.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name aidocs.hasankurt.com;

    ssl_certificate /etc/letsencrypt/live/aidocs.hasankurt.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aidocs.hasankurt.com/privkey.pem;

    client_max_body_size 10M;

    location /api/ {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://backend:8001;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}