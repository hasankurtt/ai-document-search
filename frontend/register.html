<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - AI Document Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-icon">✨</div>
                <h1>Hesap Oluştur</h1>
                <p>AI destekli doküman aramaya başlayın</p>
            </div>

            <!-- Form -->
            <div class="auth-form-container">
                <form id="registerForm">
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message">
                        <span>⚠️</span>
                        <span id="errorText"></span>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Ad Soyad</label>
                        <div class="input-wrapper">
                            <span class="input-icon">👤</span>
                            <input 
                                type="text" 
                                id="name" 
                                class="form-input" 
                                placeholder="Adınız Soyadınız"
                                required
                            >
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <div class="input-wrapper">
                            <span class="input-icon">✉️</span>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="ornek@email.com"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="En az 6 karakter"
                                required
                            >
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Şifre Tekrar</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-input" 
                                placeholder="Şifrenizi tekrar girin"
                                required
                            >
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>
                                <a href="kvkk.html" target="_blank" style="color: #60a5fa;">KVKK</a> ve 
                                <a href="terms.html" target="_blank" style="color: #60a5fa;">Kullanım Şartları</a>'nı okudum, kabul ediyorum
                            </span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary" id="registerBtn">
                        <span id="registerBtnText">Kayıt Ol</span>
                    </button>
                </form>

                <!-- Login Link -->
                <div class="auth-footer">
                    Zaten hesabınız var mı? 
                    <a href="login.html">Giriş yapın</a>
                </div>
            </div>

            <!-- Legal Links -->
            <div class="legal-links">
                <a href="kvkk.html">KVKK</a> • 
                <a href="terms.html">Kullanım Şartları</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
