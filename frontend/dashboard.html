<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Document Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <!-- Logo -->
                <a href="dashboard.html" class="logo">
                    <div class="logo-icon">✨</div>
                    <div class="logo-text">
                        <h1>AI Document Search</h1>
                        <p>Powered by GPT-4 & Pinecone</p>
                    </div>
                </a>

                <!-- Menu -->
                <div class="nav-menu">
                    <a href="profile.html" class="nav-link">
                        <span>👤</span>
                        <span id="userName">Kullanıcı</span>
                    </a>
                    <a href="kvkk.html" class="nav-link">
                        <span>🛡</span>
                        <span>KVKK</span>
                    </a>
                    <a href="terms.html" class="nav-link">
                        <span>📋</span>
                        <span>Kullanım Şartları</span>
                    </a>
                    <button class="btn-logout" id="logoutBtn">
                        <span>🚪</span>
                        <span>Çıkış Yap</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div>
                    <h1>Sohbet Odalarım</h1>
                    <p>Her oda için özel dokümanlar yükleyin ve konuya özel aramalar yapın</p>
                </div>
                <button class="btn-primary" id="createRoomBtn">
                    <span>➕</span>
                    <span>Yeni Oda Oluştur</span>
                </button>
            </div>

            <!-- Rooms Grid -->
            <div class="rooms-grid" id="roomsGrid">
                <!-- Rooms will be dynamically loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">💬</div>
                <h3>Henüz Oda Yok</h3>
                <p>İlk sohbet odanızı oluşturun ve dokümanlarınızı organize edin</p>
                <button class="btn-primary" onclick="document.getElementById('createRoomBtn').click()">
                    <span>➕</span>
                    <span>İlk Odayı Oluştur</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeCreateRoomModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Yeni Sohbet Odası Oluştur</h3>
                <button class="modal-close" onclick="closeCreateRoomModal()">✕</button>
            </div>
            <form id="createRoomForm" class="modal-form">
                <div class="form-group">
                    <label for="roomName">Oda Adı</label>
                    <input 
                        type="text" 
                        id="roomName" 
                        class="form-input" 
                        placeholder="ör: Fizik Notları, İş Dökümanları, Kişisel Notlar"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="roomDescription">Açıklama (Opsiyonel)</label>
                    <textarea 
                        id="roomDescription" 
                        class="form-textarea" 
                        rows="3"
                        placeholder="Bu oda ne için kullanılacak?"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label>Emoji Seç</label>
                    <div class="emoji-selector">
                        <div class="selected-emoji-display" onclick="toggleEmojiPicker()">
                            <div class="selected-emoji" id="selectedEmojiDisplay">📚</div>
                            <span>Değiştir</span>
                        </div>
                        
                        <div class="emoji-picker-container hidden" id="emojiPickerContainer">
                            <div class="emoji-search-bar">
                                <input 
                                    type="text" 
                                    id="emojiSearch" 
                                    class="emoji-search-input" 
                                    placeholder="🔍 Emoji ara..."
                                >
                            </div>
                            <div class="emoji-categories-tabs">
                                <button type="button" class="emoji-tab active" data-category="all">Tümü</button>
                                <button type="button" class="emoji-tab" data-category="education">📚</button>
                                <button type="button" class="emoji-tab" data-category="work">💼</button>
                                <button type="button" class="emoji-tab" data-category="science">🔬</button>
                                <button type="button" class="emoji-tab" data-category="creative">🎨</button>
                                <button type="button" class="emoji-tab" data-category="health">🏥</button>
                                <button type="button" class="emoji-tab" data-category="other">⭐</button>
                            </div>
                            <div class="emoji-grid" id="emojiGrid">
                                <!-- Emojis will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="roomEmoji" value="📚">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreateRoomModal()">
                        İptal
                    </button>
                    <button type="submit" class="btn-primary">
                        <span>✓</span>
                        <span>Oda Oluştur</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
