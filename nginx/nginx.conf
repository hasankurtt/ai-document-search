# Nginx Reverse Proxy Configuration
# ===================================
# This file is a copy of the Nginx configuration used on the EC2 instance.
# Location on EC2: /etc/nginx/sites-enabled/default
#
# How it works:
# - Listens for incoming requests on port 80
# - Proxies requests starting with /api/ to the backend (port 8001)
# - Proxies the /health endpoint to the backend
# - Backend (uvicorn) runs only on localhost:8001 â†’ not accessible from outside
#
# To deploy on EC2:
#   sudo cp nginx/nginx.conf /etc/nginx/sites-enabled/default
#   sudo nginx -t
#   sudo systemctl restart nginx

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://127.0.0.1:8001;
    }
}
